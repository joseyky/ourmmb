<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet/less" href="css/base.less">
    <link rel="stylesheet/less" href="css/bijia.less">
    <script src="js/less.js"></script>
    <title>比价页面</title>
</head>

<body>
<!--头部-->
<header id="header" class="header">
    <a class="logo" href="index.html"><img src="images/header_logo.png" alt="logo"></a>
    <a class="appdown" href="#"><img src="images/header_app.png" alt="下载APP"></a>
</header>

<!--搜索框-->
<section class="search">
    <form action="#">
        <input type="search" placeholder="请输入你想要比价的商品"/>
        <button>搜索</button>
    </form>
</section>

<!--比价详情页-->
<section id="product-bijia" class="product-bijia">
    <!--商品路径-->
    <nav class="bijia-title">
        <a href="index.html" class="list-title1">首页</a>
        >
        <a href="#" class="list-title2" id="listTitle2">电视</a>
        >
        <a href="#" class="list-title3" id="listTitle3">乐视TV(Letv)S50</a>
        >
        <a href="#" class="select">筛选</a>
    </nav>
    <!--商品主体部分-->
    <div class="product-mainbody" id="productMainbody">
        <!--内容由模板填充-->
    </div>
    <!--评论模块-->
    <div class="comment" id="comment">
        <!--内容由模板填充-->
    </div>
</section>


<!--底部-->
<footer>
    <!--底部菜单-->
    <div class="footer-menu">
        <a href="#">登录</a>
        <a href="#">注册</a>
        <a href="#"><img src="images/top.jpg" alt="">返回顶部</a>
    </div>
    <!--底部链接-->
    <div class="footer-links">
        <p>
            <a href="#">手机app下载</a>
            <a href="#">慢慢买手机版</a> --掌上比价平台
        </p>

        <p>m.manmanbuy.com</p>
    </div>
</footer>

<script type="text/html" id="detailsTmp">
    <!--商品细节-->
    <div class="product-details">
        <div class="product-name">{{result[0].productName}}</div>
        <div class="product-img">
            {{#result[0].productImg}}
        </div>
        <div class="product-collect">
            <a href="#"><img src="http://www.zuyushop.com/wap/images/sc.jpg" alt=""/></a>
        </div>
    </div>
    <!--商品导航标签-->
    <div class="product-tag">
        <ul>
            <li class="cur"><a href="#">比价购买</a></li>
            <li class="matab"><a href="#">产品参数</a></li>
            <li class="comment"><a href="#">评价(2332)</a></li>
        </ul>
    </div>
    <div class="product-price">
        {{#result[0].bjShop}}
        <div class="note">
            <p> * 实际价格以各网站列出的实时售价为准，我们提供的价格可能有数小时至数日的延迟。</p>
        </div>
    </div>
</script>


<!--评论模块模板-->
<script type="text/html" id="commentTmp">
    <div class="title">网友评价</div>
    <div class="list">
        <ul>
            {{each result as value i}}
            <li>
                <div class="clearfix">
                    <span class="comment-name fl">{{value.comName}}</span>
                    <span class="comment-time fr">{{value.comTime}}</span>
                </div>
                <div class="clearfix">
                    <span class="fr">{{value.comFrom}}</span>
                </div>
                <div class="comment-content">
                    {{value.comContent}}
                </div>
            </li>
            {{/each}}
        </ul>
    </div>
    <div class="more">
        <a href="#">查看更多评价</a>
    </div>
</script>


<script src="lib/jquery/jquery.js"></script>
<!-- 后引入Bootstrap的js文件 -->
<script src="lib/bootstrap/js/bootstrap.js"></script>
<script src="js/template.js"></script>
<script src="js/base.js"></script>
<script src="js/bijia.js"></script>
</body>
</html>
