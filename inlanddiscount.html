<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="images/favicon.ico"/>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet/less" href="css/base.less">
    <link rel="stylesheet/less" href="css/inlanddiscount.less">
    <script src="js/less.js"></script>
    <title>国内折扣页面</title>
</head>
<body>
<!--头部-->
<header id="header" class="header">
    <a class="back" href="index.html"><img src="images/icon_back.png" alt="返回"></a>
    <a class="appdown" href="#"><img src="images/header_app.png" alt="下载APP"></a>

    <h1>国内折扣</h1>
</header>

<!--主体部分-->
<main id="product_recommend" class="product-recommend">
</main>


<!--底部-->
<footer>
    <div class="footer-menu">
        <a href="#">登录</a>
        <a href="#">注册</a>
        <a href="#"><img src="images/top.jpg" alt="">返回顶部</a>
    </div>
    <div class="footer-links">
        <p>
            <a href="#">手机app下载</a>
            <a href="">慢慢买手机版</a> --掌上比价平台
        </p>

        <p>m.manmanbuy.com</p>
    </div>
</footer>


<script type="text/html" id="productTmp">
    <ul class="clearfix">
        {{each result as value i}}
        <li>
            <a href="discount.html?productid={{value.productId}}">
                <div class="wrap">{{#value.productImg}}</div>
                <div class="title">{{value.productName}}</div>
                <div class="price">{{value.productPrice}}</div>
                <div class="info">{{value.productFrom}} | {{value.productTime}}</div>
            </a>
        </li>
        {{/each}}
    </ul>
</script>

<script src="lib/jquery/jquery.js"></script>
<!-- 后引入Bootstrap的js文件 -->
<script src="lib/bootstrap/js/bootstrap.js"></script>
<script src="js/template.js"></script>
<script src="js/inlanddiscount.js"></script>
</body>
</html>
